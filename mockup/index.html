            <!-- Segunda linha-->

            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <!--/ Segunda linha-->

            <!-- Terceira linha-->

            <div class="grid"></div>

            <!--/ Quarta linha-->

            <!-- Quinta linha-->
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid cloud"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid airport"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <!--/ Quinta linha-->

            <!-- Sexta linha-->
            <div class="grid"></div>
            <div class="grid"></div>

    </main>



    <!--open-filter-->
    <aside class="aside-filter " id="aside">
        <button class="btn btn-primary" onclick="toggleDisplay()">
            x
        </button>

        <div>
            <h3>
                Menu
                <a class="float-right mt-1">
                  <i class="fas fa-times"></i>
                </a>    
              </h3>
              <hr>
            
              <div class="mb-3">
                  Interface gráfica
                  <label class="switch">
                      <input type="checkbox" onchange="activeInterface(this)"> 
                      <span class="slider round"></span>
                  </label>
              </div>
      
              <div class="mb-3">
                  Ativar grades
                  <label class="switch">
                      <input type="checkbox" checked onchange="activeGrids(this)"> 
                      <span class="slider round"></span>
                  </label>
              </div>
      
              <!-- mapZoom -->
              <div>
                  <label for="mapZoom">Definir tamanho do mapa <small>(<span
                              id="demo">100</span>%)</small></label>
                  <div class="rangecontainer">
                      <input type="range" id="mapZoom" min="0" max="100" value="100" class="range"
                          onchange="showVal(this.value)">
                  </div>
              </div>
              <!-- /mapZoom -->
        </div>

        
       
      </aside>


    <script src="assets/js/main.js"></script>

</html>
